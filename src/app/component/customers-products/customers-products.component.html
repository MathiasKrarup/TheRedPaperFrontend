<section class="header">
  <h1>Your products for sale</h1>
  <p id="headerText">View, update or delete your products here!</p>
  <p id="smallHeaderText">If the product is sold, you cannot edit or delete the product anymore</p>
</section>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of currentItemsToShow">
      <div class="card col-md-3">
        <img src="{{item.imageUrl}}" [ngClass]="{'disable':item.isSold == true}" alt="">
        <p><strong>Name:</strong> {{item.productName}}</p>
        <p><strong>Price:</strong> {{item.price}} $</p>
        <p><strong>Description:</strong> {{item.description}}</p>
        <p>
        <mat-icon id="edit" (click)="openEditProduct(item)" [ngClass]="{'disable':item.isSold == true}" >edit</mat-icon>
        <mat-icon id="delete" (click)="deleteProduct(item.id)" [ngClass]="{'disable':item.isSold == true}">delete </mat-icon>
        </p>
      </div>
    </ng-container>
    <mat-paginator class="mat-elevation-z8"
                   [length]="50"
                   [pageSize]="3"
                   [pageSizeOptions]="[3]"
                   (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>

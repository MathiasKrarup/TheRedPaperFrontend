<div class="container" id="container" [ngClass]="{'right-panel-active':activeClass}">
<div style class="form-container sign-up-container" >
  <form action="#">
      <h1>Create Account</h1>
      <div class="firstandlast">
        <input [(ngModel)]="firstName" type="text" placeholder="Firstname"
               [ngModelOptions]="{standalone: true}"/>
        <input [(ngModel)]="lastName" type="text" placeholder="Lastname" class="right"
               [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="usernameandemail">
        <input [(ngModel)]="username" type="text" placeholder="Username"
               [ngModelOptions]="{standalone: true}"/>
        <input [(ngModel)]="email" type="email" placeholder="Email" class="right"
               [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="phoneandbirthday">
       <input [(ngModel)]="phoneNumber" type="text" placeholder="Phone number"
              [ngModelOptions]="{standalone: true}"/>
        <input [(ngModel)]="birthDay" type="text" placeholder="Birthday" onfocus="(this.type='date')" class="right"
               [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="locationandpassword">
      <input [(ngModel)]="location" type="text" placeholder="Location"
             [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="password" type="password" placeholder="Password" class="right"
             [ngModelOptions]="{standalone: true}"/>
    </div>
      <button (click)="createUser()">Sign Up </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>Sign in</h1>
      <input [(ngModel)]="username" type="text" placeholder="Username" [ngModelOptions]="{standalone: true}" />
      <input [(ngModel)]="password" type="password" placeholder="Password" [ngModelOptions]="{standalone:true}" />
      <button (click)="login()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Already have an account?</h1>
        <button class="ghost" id="signIn" (click)="toggleClass()" >Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Don't have an account yet?</h1>
        <p>Sign up and start selling your used products today</p>
        <button class="ghost" id="signUp" (click)="toggleClass()" >Sign Up</button>
      </div>
    </div>
  </div>
</div>

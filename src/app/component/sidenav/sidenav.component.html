<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''" *ngIf="currentRoute != '/login' && currentRoute != '/' ">
  <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">DRA</button>
      <div class="logo-text" *ngIf="collapsed">Den RÃ¸de Avis</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="i.fal.fa-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <i class="sidenav-link-button" [class]="data.button" (click)="LogOut()"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>

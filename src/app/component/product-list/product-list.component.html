<div class="my-container mx-auto border border-dark">
  <mat-toolbar class="mx-auto">

    <div class="border mb-5 p-3 d-flex justify-content-around">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active' : view =='grid'}" (click)="view = 'grid'">Grid</button>
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active' : view =='list'}" (click)="view = 'list'">List</button>
      </div>

      <div class="w-50 d-flex">
        <span class="me-5 d-flex align-items-center fs-5 fw-bold">Sort By</span>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active' : sortby =='default'}" (click)="sortby = 'default'">Default</button>
          <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active' : sortby =='htl'}" (click)="sortby = 'htl'">Price (High to Low)</button>
          <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active' : sortby =='lth'}" (click)="sortby = 'lth'">Price (Low to High)</button>
        </div>
      </div>
    </div>

  </mat-toolbar>

  <div class="border p-5">
    <mat-grid-list class="grid-view" *ngIf="view == 'grid'">
      <div class="row g-5 ">
        <div class="col-3 " *ngFor="let product-info of [1,1,1,1,1]">
          <app-product-info></app-product-info>
        </div>
      </div>
    </mat-grid-list>

    <mat-list class="list-view d-flex flex-column" *ngIf="view == 'list'">
      <div class="row mb-5"*ngFor="let product-info of [1,1,1,1,1]">
        <div class="col">
          <app-product-info [view]="'list'"></app-product-info>

        </div>

      </div>

    </mat-list>
  </div>

</div>

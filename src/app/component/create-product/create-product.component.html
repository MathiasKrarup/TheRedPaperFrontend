+<div class="container">
  <div class=" text-center mt-5 ">

    <h1 >Create a new sale ad here</h1>


  </div>


  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">

          <div class = "container">
            <form id="contact-form" role="form">



              <div class="controls">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_productName">Name ur ad*</label>
                      <input [(ngModel)]="productName" id="form_productName" type="text" name="productName"
                             class="form-control" placeholder="Please enter the name of the product *" required="required"
                             data-error="A name of the product is required."
                             [ngModelOptions]="{standalone: true}">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_price">Price*</label>
                      <input [(ngModel)]="price" id="form_price" type ="number" name="price" class="form-control"
                             placeholder=0.00 required="required" data-error="A valid price is required."
                             [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="condition">Product condition *</label>
                      <select [(ngModel)]="condition" id="condition" type="number" name="condition" class="form-control"
                              required="required" data-error="A valid length is required."
                              [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let item of conditionlist" [value]="item.id">
                          {{item.name}} </option>
                      </select>
                    </div>
                  </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_url">Image-url *</label>
                        <input [(ngModel)]="imageUrl" id="form_url" type="text" name="url" class="form-control"
                               placeholder="Please enter an url to create an image *" required="required"
                               data-error="An image-url is required." [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>


                <div class="row">
                  <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_subCategories">Sub Category *</label>
                    <select name="category" [(ngModel)]="currentsubCategory" id="form_subCategories" type="text" class="form-control"
                            data-error="A valid subcategory is required."
                            [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let item of subcategorylist" [value]="item.id">
                        {{item.subName}} </option>
                    </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_description">Description *</label>
                      <textarea [(ngModel)]="description" id="form_description" type="text" name="description"
                                class="form-control" placeholder="Write a description here." rows="4" required="required"
                                data-error="Please, leave us a description."
                                [ngModelOptions]="{standalone: true}"></textarea>
                    </div>

                  </div>


                  <div class="col-md-12">

                    <button mat-raised-button (click)="createProduct()">Create Product</button>
                    <button mat-raised-button (click)="close()">Close</button>

                  </div>

                </div>


              </div>
            </form>
          </div>
        </div>


      </div>
      <!-- /.8 -->

    </div>
    <!-- /.row-->

  </div>
</div>

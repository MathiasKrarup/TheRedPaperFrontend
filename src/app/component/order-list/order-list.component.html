<section class="header">
  <h1>Check all your orders here</h1>
  <p id="headerText"><-- Please choose an order to display the specific order you wish to inspect</p>
</section>


<div class="navbar">
  <mat-form-field class="order">
    <mat-label>Order</mat-label>
    <mat-select [(ngModel)]="selectedOrder" (ngModelChange)="onOrderSelected($event)">
      <mat-option *ngFor="let order of orderList" [value]="order.id">
        {{order.id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let row"><img [src] = "row.imageUrl" style="max-width:250px; max-height:250px;" /></td>
  </ng-container>


  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
